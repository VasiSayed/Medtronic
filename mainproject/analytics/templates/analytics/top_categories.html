{% extends 'admin.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Top Product Categories by Engagement</h2>
<table class="table-auto w-full border">
    <thead>
        <tr>
            <th class="border px-4 py-2">Category</th>
            <th class="border px-4 py-2">Engagement Count</th>
        </tr>
    </thead>
    <tbody>
        {% for item in categories %}
        <tr>
            <td class="border px-4 py-2">{{ item.product__product_type__product_category__name }}</td>
            <td class="border px-4 py-2">{{ item.total }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
