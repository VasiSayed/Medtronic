{% extends 'admin.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Most Viewed Products</h2>
<table class="table-auto w-full border">
    <thead>
        <tr>
            <th class="border px-4 py-2">Product Name</th>
            <th class="border px-4 py-2">Views</th>
        </tr>
    </thead>
    <tbody>
        {% for item in products %}
        <tr>
            <td class="border px-4 py-2">{{ item.product__name }}</td>
            <td class="border px-4 py-2">{{ item.view_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
