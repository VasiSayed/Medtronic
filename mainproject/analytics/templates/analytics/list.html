{% extends 'base.html' %}
{% block content %}
<h2>{{ title }}</h2>
<table border="1" cellpadding="10">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Date Joined</th>
        </tr>
    </thead>
    <tbody>
        {% for vendor in vendors %}
        <tr>
            <td>{{ vendor.username }}</td>
            <td>{{ vendor.email }}</td>
            <td>{{ vendor.date_joined }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No data available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
