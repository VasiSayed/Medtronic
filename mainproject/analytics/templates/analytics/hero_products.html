{% extends 'admin.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Hero Products</h2>
<table class="table-auto w-full border">
    <thead>
        <tr>
            <th class="border px-4 py-2">Product Name</th>
            <th class="border px-4 py-2">Type</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td class="border px-4 py-2">{{ product.name }}</td>
            <td class="border px-4 py-2">{{ product.product_type.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
